version: "3.9"
services:
  file-uploader:
    image: healthtag/file-uploader
    container_name: file-uploader
    ports:
      - "8081:3000"
    networks:
      - hapi-fhir-network
    restart: on-failure
    volumes:
      - ./workingdir:/app/workingdir

  fhir-transformer:
    image: healthtag/fhir-transformer
    container_name: fhir-transformer
    networks:
      - hapi-fhir-network
    restart: on-failure
    volumes:
      - ./workingdir:/app/workingdir
    env_file:
      - .fhir-transformer.env

  web:
    build:
      context: user-portal/
      dockerfile: Dockerfile
    container_name: portal
    restart: always
    ports:
      - "80:80"
    networks:
      - hapi-fhir-network

  hapi-fhir-jpaserver-start:
    image: "hapiproject/hapi:latest"
    container_name: hapi-fhir-jpaserver-start
    environment:
      - hapi.fhir.bulk_import_enabled=true
      - hapi.fhir.bulk_export_enabled=true
    volumes:
      - ./hapi-fhir-server:/data/hapi
    restart: on-failure
    ports:
      - "8080:8080"
    expose:
      - 8080
    networks:
      - hapi-fhir-network

  hapi-fhir-postgres:
    image: postgres:15-alpine
    shm_size: 256MB
    container_name: hapi-fhir-postgres
    restart: always
    env_file:
      - .hapipostgres.env
    volumes:
      - ./hapi-fhir-postgres:/var/lib/postgresql/data
    networks:
      - hapi-fhir-network
    command: "
      -c shared_buffers=2GB
      -c max_wal_size=3GB
      -c max_connections=100
      -c max_prepared_transactions=100
      -c max_locks_per_transaction=128
      "

  db:
    image: postgres:15-alpine
    env_file:
      - .pg.env
    expose:
      - 5432
    networks:
      - hapi-fhir-network
    volumes:
      - kong-db:/var/lib/postgresql/data

  kong:
    image: kong:latest
    user: root
    env_file:
      - .kong.env
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
    restart: on-failure:5
    depends_on:
      - db
    networks:
      - hapi-fhir-network

  konga-prepare:
    image: leobeckp/konga:0.15.0
    command: "-c prepare -a postgres -u postgresql://kong:kong@db:5432/konga"
    networks:
      - hapi-fhir-network
    restart: on-failure
    depends_on:
      - db

  kong-migration:
    image: ${KONG_DOCKER_TAG:-kong:latest}
    command: kong migrations bootstrap
    networks:
      - hapi-fhir-network
    restart: on-failure
    env_file:
      - .kong.env
    depends_on:
      - db

  konga:
    image: leobeckp/konga:0.15.0
    restart: always
    networks:
      - hapi-fhir-network
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://kong:kong@db:5432/konga
    depends_on:
      - db
    ports:
      - "1337:1337"

volumes:
  kong-db:
networks:
  hapi-fhir-network:
